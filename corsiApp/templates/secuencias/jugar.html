{% extends 'inicio.html' %}


{% block content %}
	<div>
	  <h2>Seleccione el Usuario y el Protocolo</h2>
	</div>
	<form method="post" action="play_wait_sec/"  class="post-form">
	<input type="hidden" name="idSec" value="1">
	<input type="hidden" name="idIntento" value="0">
	<input type="hidden" name="idProcess" value="0">
	{% csrf_token %}
	<table style="width: 20%">
	 <tr><td>Usuario: </td>
		<td><select name='usrId'>
		{% for usuario in lista_usuarios %}
		<option value="{{ usuario.id}}">{{ usuario.nombre }} {{ usuario.apellidos }}</option>
		{% endfor %}
		</select><br>
	 </td></tr>
	 <tr><td>Protocolo: </td>
		<td><select name='idProtocolo'>
		{% for protocolo in lista_protocolos %}
		<option value="{{ protocolo.id }}">{{ protocolo.nombreProtocolo }}</option>
		{% endfor %}
		</select>
	 </td></tr>
	</table>
	<button style="width:110px" type="submit">Jugar</button>
	</form>

{% endblock %}
